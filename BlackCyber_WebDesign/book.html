                        .datainput input,

                        .datainput input:focus,

                        .datainput label {

                        .datainput input:focus~label,
                        .datainput input:valid~label,

                        #notif-license span {

                        #notif-license {

                        }
                        
                        .bar {
                            position: relative;
                            display: block;
                            width: 100%
                        }
                        
                        .bar:before,
                        .bar:after {
                            content: '';
                            height: 2px;
                            width: 0;
                            bottom: 0px;
                            /*----------garis hijau*/
                            position: absolute;
                            background: #21a51f;
                            transition: .2s ease all
                        }
                        
                        .bar:before {
                            left: 50%
                        }
                        
                        .bar:after {
                            right: 50%
                        }
                        
                        .datainput input:focus~.bar:before,
                        .datainput input:focus~.bar:after,
                        .datainput textarea:focus~.bar:before,
                        .datainput textarea:focus~.bar:after {
                            width: 50%
                        }
                        
                        .indigox {

                        .orangex {

                        .pinkx {

                        }
                        
                        .redx {

                        }
                        
                        .greenx {

                        .highlight {

                            width: 100px;
                            top: 25%;
                            left: 0;
